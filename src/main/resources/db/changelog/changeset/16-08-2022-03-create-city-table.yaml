databaseChangeLog:
  - changeSet:
      id: 16-08-2022-03
      author: Elvin
      description: "Creating city table"
      changes:
        - createTable:
            tableName: City
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city_name
                  type: varchar(200)
                  constraints:
                    nullable: false
                addForeignKeyConstraint:
                baseTableName: City
                baseColumnNames: id
                referencedTableName: Zipcode
                constraintName: fk_city_pk
                referencedColumnNames: id
