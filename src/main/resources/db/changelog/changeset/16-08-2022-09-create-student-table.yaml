databaseChangeLog:
  - changeSet:
      id: 16-08-2022-09
      author: Elvin
      description: "Creating student table"
      changes:
        - createTable:
            tableName: Student
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: student_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: student_surname
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: phone_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: aut
                addForeignKeyConstraint:
                baseTableName: Student
                baseColumnNames: id
                referencedTableName: Phone
                constraintName: fk_student_pk
                referencedColumnNames: id